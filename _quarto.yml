project:
  type: website
  output-dir: docs
  preview: 
    browser: true
  
website:
  #title: "SARA"
  favicon: images/logo.png
  site-url: https://saraedu.netlify.app/
  description: "SARA Institute of offers free data science education to underrepresented students."
  back-to-top-navigation: true
  
  open-graph: true
  twitter-card:
    site: "@sara_institute" 
    creator: "@sara_institute" 
    image: "/images/twitter-card.jpg"
  
  navbar:
    logo: images/logo.png
    logo-alt: "SARA Institute brand"
    title: false
    collapse-below: lg
    right: 
      - text: Courses
      - text: Community

  page-footer:
    background: "#003366"
    left: |
      Copyright &copy; 2023 [SARA Institute]()
    center:
      - icon: github
        href: https://github.com/sara-edu
        aria-label: GitHub   
      - icon: twitter
        href: https://twitter.com/sara_institute
        aria-label: Twitter
    right: |
      [Terms & Conditions]()

format:
  html:
    theme: [lux, styles.scss]
    mainfont: "Atkinson Hyperlegible"
    code-copy: true
    code-overflow: wrap
    page-layout: custom
    fig-cap-location: bottom
    fig-responsive: true
    grid:
      sidebar-width: 0px
      body-width: 1000px
      margin-width: 250px
    
    #backgroundcolor: rgb(255, 255, 128);